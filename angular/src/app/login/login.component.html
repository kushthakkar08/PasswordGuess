<div class="login-container" [ngClass]="{'d-none':!showHome}">
    <div class="login-wrapper">
        <div class="login-left">
            <div class="top-section"></div>
            <div class="transparent-box cs-scroll" id="scrollOne">
                <pre>{{program1}}</pre>
            </div>
        </div>
        <div class="login-middle">

                        <!-- <div class="alert">fdg gdgdf</div> -->
                        <form class="form" #passwordForm="ngForm" *ngIf="!timer" (ngSubmit)="submitForm(passwordForm)">

                                <div class="input-container">
                                  <input type="text" readonly class="form-control" id="Email" value="agent007">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPassword" class="col-form-label">Password:</label>
                                <div class="input-container">
                                    <input type="password" #password name="password" class="form-control" id="password" required [(ngModel)]="passwordData.password" placeholder="Enter Password">
                                </div>
                              </div>
                               <div class="form-group">
                                    <div class="btn-container">
                                        <button type="submit" class="btn-submit">Submit</button>
